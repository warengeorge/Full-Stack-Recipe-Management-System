services:
  - type: web
    name: application
    repo: https://github.com/warengeorge/Full-Stack-Recipe-Management-System/tree/main
    buildFilter:
      paths:
        - ./backend/**
    buildCommand: npm install
    startCommand: npm start
    runtime: node
    plan: free

  - type: redis
    ipAllowList: []
    name: redis_database
    plan: free